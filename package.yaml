name:                zig-downloader
version:             0.1.0.0
github:              githubuser/zig-downloader
license:             BSD3
author:              Author name here
maintainer:          example@example.com
copyright:           2021 Author name here

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on Github at <https://github.com/githubuser/zig-downloader#readme>

dependencies:
- base >= 4.11 && < 10
- rio >= 0.1.12.0
- aeson
- inflections
- http-client
- http-client-tls
- filepath

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wpartial-fields
- -Wredundant-constraints

default-extensions:
- BangPatterns
- BinaryLiterals
- ConstraintKinds
- DataKinds
- DefaultSignatures
- DeriveDataTypeable
- DeriveFoldable
- DeriveFunctor
- DeriveGeneric
- DeriveTraversable
- DoAndIfThenElse
- EmptyDataDecls
- ExistentialQuantification
- FlexibleContexts
- FlexibleInstances
- FunctionalDependencies
- GADTs
- GeneralizedNewtypeDeriving
- InstanceSigs
- KindSignatures
- LambdaCase
- MultiParamTypeClasses
- MultiWayIf
- NamedFieldPuns
- NoImplicitPrelude
- OverloadedStrings
- PartialTypeSignatures
- PatternGuards
- PolyKinds
- RankNTypes
- RecordWildCards
- ScopedTypeVariables
- StandaloneDeriving
- TupleSections
- TypeFamilies
- TypeSynonymInstances
- ViewPatterns
- TypeApplications

library:
  source-dirs: src

executables:
  zig-downloader-exe:
    main:                Main.hs
    source-dirs:         app
    dependencies:
    - zig-downloader
    - optparse-simple
    - yaml
    - directory

    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N

tests:
  zig-downloader-test:
    main:                Spec.hs
    source-dirs:         test
    dependencies:
    - zig-downloader
    - hspec

    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
